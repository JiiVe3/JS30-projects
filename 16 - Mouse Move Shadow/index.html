<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const distance = 100;

  hero.addEventListener('mousemove', shadow);

  function shadow(e) {
    const {offsetWidth: width, offsetHeight: height} = hero;
    const x = e.offsetX + e.target.offsetLeft;
    const y = e.offsetY + e.target.offsetTop;
    const xDistance = -Math.round(x / width * distance * 2 - distance);
    const yDistance = -Math.round(y / height * distance * 2 - distance);
    
    text.style.textShadow = `${xDistance}px ${yDistance}px 0 rgba(0,0,0,0.5)`
  }
</script>
</body>
</html>
