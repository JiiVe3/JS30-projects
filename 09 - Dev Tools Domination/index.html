<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Regular');
    // Interpolated
    console.log('This is %s', 'interpolated');
    // Styled
    console.log('%c Style', 'font-size: 20px');
    // warning!
    console.warn('Warning');
    // Error :|
    console.error('Error');
    // Info
    console.info('Info');
    // Testing
    console.assert(1 === 2, 'False');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(document.querySelector('p'));
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(dog.name);
      console.log(dog.age);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('A')
    console.count('A')
    console.count('B')
    console.count('A')
    console.count('A')
    console.count('B')
    console.count('B')
    // timing
    console.time('Timing')
  </script>
</body>
</html>
