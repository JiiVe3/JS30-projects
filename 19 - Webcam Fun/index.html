<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>
      <select id="filters" name="filters">
        <option value="">None</option>
        <option value="redEffect">Red Effect</option>
        <option value="rgbSplit">RGB Split</option>
        <option value="rgbInvert">RGB Invert</option>
        <option value="rgbSlide">RGB Slide</option>
        <option value="rgbSlide2">RGB Slide 2</option>
        <option value="splitScreen">Split Screen</option>
        <option value="crazy">Crazy</option>
      </select>
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin" value="128">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax" value="127">

        <br>

        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin" value="128">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax" value="127">

        <br>

        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin" value="128">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax" value="127">
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="https://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>
</html>
